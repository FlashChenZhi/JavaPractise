<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单应用</title>
</head>
<body>
<div align="center" style="background-color: blanchedalmond">
<h2><i>欢迎进入www.runoob.com 网站</i></h2>
    <form id="fm" action="FormOutput.html" method="get">
        <table id="tb" style="background-color: #3599ae; width: 380px;height: 100px" border="1" >
            <tr>
                <th colspan="3">欢迎进入菜鸟教程注册页面</th>
            </tr>
            <tr>
                <td >登录名：</td><td colspan="2"><input id="username" type="text"></td>
            </tr>
            <tr>
                <td>密码：</td><td colspan="2"><input id="psw" type="password"></td>
            </tr>
            <tr>
                <td>邮箱：</td><td colspan="2"><input id="email" type="email"></td>
            </tr>
            <tr>
                <td>性别：</td><td colspan="2">男<input name="rd" type="radio" value="男" checked="checked">
                &nbsp;&nbsp;女<input name="rd" type="radio" value="女"></td>
            </tr>
            <tr>
                <td>地址：</td>
                <td><select style="width: 168px">
                <option value="湖南" selected="selected">湖南</option><option value="广东">广东</option><option value="江苏">江苏</option>
                    <option value="浙江">浙江</option><option value="上海">上海</option>
                </select>
                </td>
            </tr>
            <tr>
                <td rowspan="5">你的个人兴趣爱好：</td><td colspan="2"><input name="interesting" type="checkbox" value="跑步">跑步</td>
            </tr>
            <tr>
                <td colspan="2"><input name="interesting" type="checkbox" value="看电视">看电视</td>
            </tr>
            <tr>
                <td colspan="2"><input name="interesting" type="checkbox" value="打游戏">打游戏</td>
            </tr>
            <tr>
                <td colspan="2"><input name="interesting" type="checkbox" value="唱歌">唱歌</td>
            </tr>
            <tr>
                <td colspan="2"><input name="interesting" type="checkbox" value="阅读">阅读</td>
            </tr>
            <tr>
                <td colspan="3" align="center"><input type="reset" value="重置">&nbsp;&nbsp;&nbsp;
                 &nbsp;&nbsp;&nbsp;<input type="submit" value="提交"></td>
            </tr>
        </table>
        <span>查询：<input type="search" value="请输入您要查询的内容"></span>
    </form>
</div>
</body>
</html>
