<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox 复选框的应用</title>
    <script src="../js/checkbox.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div>
    <p>请选择你的个人兴趣爱好</p>
    看书：<input type="checkbox" name="checkbox" value=1><br>
    听歌：<input type="checkbox" name="checkbox"value=2><br>
    跑步：<input type="checkbox" name="checkbox"value=3><br>
    睡觉：<input type="checkbox" name="checkbox"value=4><br>
    看电影：<input type="checkbox" name="checkbox"value=5><br>
    玩游戏：<input type="checkbox" name="checkbox"value=6><br>
    <button onclick="allCheck()">全选/取消</button>
    <button onclick="reserveCheck()">反选</button>
</div>
</body>
</html>
