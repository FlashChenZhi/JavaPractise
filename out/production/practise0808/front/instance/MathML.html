<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MathML</title>
</head>
<body>
    <p>数学公式的应用：a²+b²=c²</p>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <msup>
                <mi>a</mi><mn>2</mn>
            </msup>
            <mo>+</mo>
            <msup>
                <mi>b</mi><mn>2</mn>
            </msup>
            <mo>=</mo>
            <msup>
                <mi>c</mi><mn>2</mn>
            </msup>
        </mrow>
        <p>数学方程式：x 2 + 4 ⁢ x + 4 = 0</p>
        <mrow>
            <mrow>
                <msup>
                    <mi>x</mi>
                    <mn>2</mn>
                </msup>
                <mo>+</mo>
                <mrow>
                    <mn>4</mn>
                    <mo>⁢</mo>
                    <mi>x</mi>
                </mrow>
                <mo>+</mo>
                <mn>4</mn>
            </mrow>
            <mo>=</mo>
            <mn>0</mn>
        </mrow>
    </math>
</body>
</html>
