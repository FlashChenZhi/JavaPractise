<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/regular_expression.js"></script>
    <title>Regular Expression 正则表达式验证表单</title>
</head>
<body>
<form name="myform" action="" onsubmit="return fun1()">
    <div align="center">
        <table border="1" width="60%" >
            <tr>
                <td colspan=2 align=center><h3>学生信息管理</h3></td>
            </tr>
            <tr>
                <td height="39" width="463" bgcolor="#006699">
                    <font color="#FFFF00">学生编号：</font><input type="text" maxlength=10 id="sno" value="">(8位数字)
                </td>

                <td height="39" width="463" bgcolor="#006699">
                    <font color="#FFFF00">学生名字：</font><input type="text" maxlength=10 id="username" value="">(中文)
                </td>
            </tr>
            <tr>
                <td height="39" width="463" bgcolor="#006699">
                    <font color="#FFFF00">邮箱地址：</font><input type="text" maxlength=40 id="email" value="">
                </td>

                <td height="39" width="463" bgcolor="#006699">
                    <font color="#FFFF00">电话号码：</font><input type="text" maxlength=11 id="tel" value="">
                </td>
            </tr>
            <tr>
                <td  height="53" width="985" bgcolor="#006699" colspan="2" align=center>
                    <input type="reset" value="重置" />
                    <input type="submit" value="提交" />
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
