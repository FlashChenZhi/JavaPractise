<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 字符实体和URL(统一资源定位器)</title>
</head>
<body>
    <h3>在 HTML 中不能使用小于号（<）和大于号（>），这是因为浏览器会误认为它们是标签</h3>
    <!--
    1.空格符：&nbsp;     2.小于号：&lt;    3.大于号：&gt;
    4.和：&amp;          5.引号： &quot;   6.乘号： &times;
    7.除号：&divide;   -->

    <h3>URL：统一资源定位器</h3>
    <ol>
        <li>scheme - 定义因特网服务的类型。最常见的类型是 http</li>
        <li>host - 定义域主机（http 的默认主机是 www）</li>
        <li>domain - 定义因特网域名，比如 runoob.com</li>
        <li>:port - 定义主机上的端口号（http 的默认端口号是 80）</li>
        <li> path - 定义服务器上的路径（如果省略，则文档必须位于网站的根目录中）</li>
        <li>filename - 定义文档/资源的名称</li>
    </ol>
</body>
</html>
